<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main class="page">
      <section class="stopwatch">
        <label for="stop-button" class="stopwatch__stop-button">stop</label>
        <input
          class="stopwatch__stop-checkbox"
          type="checkbox"
          name="stop-button"
          id="stop-button"
        >
        <div class="stopwatch__mark"></div>
        <div class="stopwatch__mark stopwatch__mark--rotate-45deg"></div>
        <div class="stopwatch__mark stopwatch__mark--rotate-90deg"></div>
        <div class="stopwatch__mark stopwatch__mark--rotate-135deg"></div>

        <div class="stopwatch__mechanism"></div>

        <form class="stopwatch__reset">
          <input
            class="stopwatch__reset-button"
            type="submit"
            value="reset"
          >
        </form>
      </section>
    </main>
  </body>
</html>
